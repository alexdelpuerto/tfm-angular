<h3 mat-dialog-title>Nuevo Evento</h3>
<form [formGroup]="eventForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre del evento" formControlName="name"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" placeholder="Presupuesto" formControlName="budget"/>
      </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="createEvent()" color="primary">Crear</button>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
</form>
