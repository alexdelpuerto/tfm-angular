<h3 mat-dialog-title>Nuevo Evento</h3>
<form [formGroup]="eventForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre del evento" formControlName="name" required maxlength="30"/>
      </mat-form-field>
      <mat-error *ngIf="eventForm.controls.name.errors?.required">El nombre es obligatorio</mat-error>
      <mat-error *ngIf="eventForm.controls.name.errors?.maxLength">Numero de caracteres excedido</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" step="0.01" placeholder="Presupuesto" formControlName="budget" required min="0"/>
      </mat-form-field>
      <mat-error *ngIf="eventForm.controls.budget.errors?.required">El presupuesto es obligatorio</mat-error>
      <mat-error *ngIf="eventForm.controls.budget.errors?.min">El presupuesto tiene que ser positivo</mat-error>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" (click)="createEvent()" color="primary" [disabled]="eventForm.invalid">Crear</button>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
</form>
