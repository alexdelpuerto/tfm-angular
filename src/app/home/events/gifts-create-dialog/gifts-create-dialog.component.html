<h3 mat-dialog-title>Nuevo Regalo</h3>
<form [formGroup]="giftForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre del regalo" formControlName="name"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" step="0.01" placeholder="Precio" formControlName="price"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <textarea matInput placeholder="DescripciÃ³n" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" (click)="createGift()" color="primary">Crear</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
