<h3 mat-dialog-title *ngIf="modeDialog == 'Crear'">Nuevo Regalo</h3>
<h3 mat-dialog-title *ngIf="modeDialog == 'Editar'">Editar Regalo</h3>
<form [formGroup]="giftForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre del regalo" formControlName="name" required maxlength="20"/>
      </mat-form-field>
      <mat-error *ngIf="giftForm.controls.name.errors?.required">El nombre es obligatorio</mat-error>
      <mat-error *ngIf="giftForm.controls.name.errors?.maxLength">Numero de caracteres excedido</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" step="0.01" placeholder="Precio" formControlName="price" required min="0"/>
      </mat-form-field>
      <mat-error *ngIf="giftForm.controls.price.errors?.required">El precio es obligatorio</mat-error>
      <mat-error *ngIf="giftForm.controls.price.errors?.min">El precio tiene que ser positivo</mat-error>
    </div>
    <div class="form-group">
      <mat-form-field>
        <textarea matInput placeholder="DescripciÃ³n" formControlName="description" maxlength="200"></textarea>
      </mat-form-field>
      <mat-error *ngIf="giftForm.controls.description.errors?.maxLength">Numero de caracteres excedido</mat-error>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" (click)="createOrEdit()" color="primary" [disabled]="giftForm.invalid">{{modeDialog}}</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
